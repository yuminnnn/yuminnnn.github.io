<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="insta.css">

</head>
<body>
    <div class="insta-container">
    <!-- 네브바 -->
        <div class="nav-bar">
            <img src="인스타 로고.png" class="insta-logo">
            <input type="text" placeholder="검색" class="insta-search">
        <div class="account">
            <div class="login">로그인</div>
            <div class="signup">가입하기</div>

        </div>
        </div>
        <!-- 유정정보 -->
        <div class="user">
            <img src="부산대 멋사.png" class="user-img">
            <div class="user-info">
                <div class="user-name">
                    pnulikelion
                    <input type="button" value="팔로우"class="follow-btn">
                </div>
                <div class="user-item">
                    게시물 <b>15</b>
                </div>
                <div class="user-item">
                    팔로워<b>60</b>
                </div>
                <div class="user-item">
                    팔로우 <b>51</b>
                </div>
                <div class="content">
                    <b>부산대학교 멋쟁이사자처럼</b><br>
                    부산의 사자들<br>
                    오픈클래스 여러분 환영합니다

                </div>

            </div>
            
        </div>
        <!-- 포스트 -->
        <div class="post-container">
            <div class="post">
                게시물
            </div>
            <div class="post">
                태그됨
            </div>
        
        </div>
        <!-- 사진 -->
        <div class="photo-container">
            <img src="사진1.jpg" class="insta-photo">
            <img src="사진2.jpg" class="insta-photo">
            <img src="사진3.jpg" class="insta-photo">
            <img src="사진4.jpg" class="insta-photo">
            <img src="사진5.jpg" class="insta-photo">
            <img src="사진7.jpg" class="insta-photo">
            
        </div>
    </div>
</body>
</html>
